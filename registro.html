<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleRegistro.css">
    <link rel="stylesheet" href="/css/styleFooter.css">
    <link rel="icon" href="Imagenes/ISOTIPO_ECC_2.png">
    <title>El Club de los Combos</title>
</head>
<body>
    <header>
        <a href="/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="back-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>        
        </a>
    </header>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="loginForm" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="loginEmail" placeholder="Correo Electronico">
                    <input type="password" id="loginPassword" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                </form>
                <!--Register-->
                <form id="registerForm" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="registerName" placeholder="Nombre completo">
                    <input type="text" id="registerEmail" placeholder="Correo Electronico">
                    <input type="text" id="registerUsername" placeholder="Usuario">
                    <input type="password" id="registerPassword" placeholder="Contraseña">
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/registro.js"></script>
</body>
</html>
